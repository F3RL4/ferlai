<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Pergunta e Resposta</title>
</head>
<body>
    <h1>IA Pergunta e Resposta</h1>

    <form id="perguntaForm">
        <label for="pergunta">Digite sua pergunta:</label>
        <input type="text" id="pergunta" placeholder="O que você quer saber?" required>
        <button type="button" onclick="enviarPergunta()">Enviar</button>
        <button type="button" onclick="limpar()">Limpar</button>
    </form>

    <h2>Resposta:</h2>
    <p id="resposta"></p>

    <h2>Imagem:</h2>
    <div id="imagemContainer"></div>
    
    <button type="button" onclick="salvarImagem()">Salvar Imagem</button>

    <script>
        function enviarPergunta() {
            var pergunta = document.getElementById('pergunta').value;

            if (!pergunta.trim()) {
                alert('Por favor, insira uma pergunta antes de enviar.');
                return;
            }

            // Adicionar feedback de carregamento
            document.getElementById('resposta').innerText = 'Processando...';
            document.getElementById('imagemContainer').innerHTML = '';

            // Desativar os botões durante o processamento
            document.getElementById('perguntaForm').querySelectorAll('button').forEach(button => {
                button.disabled = true;
            });

            // Enviar a pergunta para o servidor
            fetch('/processar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'pergunta=' + encodeURIComponent(pergunta),
            })
            .then(response => response.json())
            .then(data => {
                // Atualizar a resposta na página
                document.getElementById('resposta').innerText = data.resposta;

                // Exibir a imagem na mesma janela
                var imagemContainer = document.getElementById('imagemContainer');
                imagemContainer.innerHTML = `<img src="${data.url_imagem}" alt="Imagem gerada">`;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resposta').innerText = 'Erro ao processar a pergunta.';
            })
            .finally(() => {
                // Ativar os botões após o processamento
                document.getElementById('perguntaForm').querySelectorAll('button').forEach(button => {
                    button.disabled = false;
                });
            });
        }

        function limpar() {
            document.getElementById('perguntaForm').reset();
            document.getElementById('resposta').innerText = '';
            document.getElementById('imagemContainer').innerHTML = '';
        }

        function salvarImagem() {
            // Obter o URL da imagem
            var imagemSrc = document.getElementById('imagemContainer').getElementsByTagName('img')[0].src;

            // Criar um link de download oculto
            var link = document.createElement('a');
            link.href = imagemSrc;
            link.download = 'imagem_gerada.png';
            link.style.display = 'none';
            
            // Adicionar o link ao corpo do documento
            document.body.appendChild(link);

            // Simular um clique no link para iniciar o download
            link.click();

            // Remover o link do corpo do documento
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
