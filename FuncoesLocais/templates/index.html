<!DOCTYPE html>
<html lang="{{ request.accept_languages.best_match(['en', 'pt']) }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3RL4i</title>
</head>

<body>
    <h1>F3RL4i - IMAGENS</h1>

    <form id="perguntaForm">
        <label for="pergunta">O que quer que eu desenhe:</label>
        <input type="text" id="pergunta" placeholder="Insira uma descrição aqui" required>
        <button type="button" onclick="enviarPergunta()">Enviar</button>
        <button type="button" onclick="limpar()">Limpar</button>
    </form>

    <div id="respostaSection" style="display: none;">
        <h2>Resposta:</h2>
        <p id="resposta"></p>
    </div>

    <div id="imagemSection" style="display: none;">
        <h2>Imagem:</h2>
        <div id="imagemContainer"></div>
    </div>

    <script>
        function enviarPergunta() {
            var pergunta = document.getElementById('pergunta').value;

            if (!pergunta.trim()) {
                alert('Por favor, insira uma pergunta antes de enviar.');
                return;
            }

            // Desativar os botões durante o processamento
            document.getElementById('perguntaForm').querySelectorAll('button').forEach(button => {
                button.disabled = true;
            });

            // Enviar a pergunta para o servidor
            fetch('/processar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'pergunta=' + encodeURIComponent(pergunta),
            })
            .then(response => response.json())
            .then(data => {
                // Atualizar a resposta na página
                document.getElementById('resposta').innerText = data.resposta;

                // Exibir a imagem na mesma janela
                var imagemSection = document.getElementById('imagemSection');
                var respostaSection = document.getElementById('respostaSection');

                imagemSection.style.display = 'block';
                respostaSection.style.display = 'block';

                var imagemContainer = document.getElementById('imagemContainer');
                imagemContainer.innerHTML = `<img src="${data.url_imagem}" alt="Imagem gerada">`;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resposta').innerText = 'Erro ao processar a pergunta.';
            })
            .finally(() => {
                // Ativar os botões após o processamento
                document.getElementById('perguntaForm').querySelectorAll('button').forEach(button => {
                    button.disabled = false;
                });
            });
        }

        function limpar() {
            document.getElementById('perguntaForm').reset();

            var imagemSection = document.getElementById('imagemSection');
            var respostaSection = document.getElementById('respostaSection');

            imagemSection.style.display = 'none';
            respostaSection.style.display = 'none';

            document.getElementById('resposta').innerText = '';
            document.getElementById('imagemContainer').innerHTML = '';
        }
    </script>
</body>
</html>
