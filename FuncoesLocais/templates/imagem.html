<!DOCTYPE html>
<html lang="{{ request.accept_languages.best_match(['en', 'pt']) }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3RL4i</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        a:hover {
            background-color: #45a049;
        }

        #imagemSection {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #imagemContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        #imagemContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <a href="/">Home</a>

    <h1>F3RL4i - IMAGENS</h1>

    <form id="perguntaForm">
        <label for="pergunta">O que quer que eu desenhe:</label>
        <input type="text" id="pergunta" placeholder="Insira uma descrição aqui" required>
        <button type="button" onclick="enviarPergunta()">Enviar</button>
        <button type="button" onclick="limpar()">Limpar</button>
    </form>

    <div id="imagemSection" style="display: none;">
        <div id="imagemContainer"></div>
    </div>

    <script>
        function enviarPergunta() {
            var pergunta = document.getElementById('pergunta').value;

            if (!pergunta.trim()) {
                alert('Por favor, insira uma pergunta antes de enviar.');
                return;
            }

            // Desativar os botões durante o processamento
            document.getElementById('perguntaForm').querySelectorAll('button').forEach(button => {
                button.disabled = true;
            });

            // Enviar a pergunta para o servidor
            fetch('/processar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'pergunta=' + encodeURIComponent(pergunta),
            })
            .then(response => response.json())
            .then(data => {
                // Exibir a imagem na mesma janela
                var imagemSection = document.getElementById('imagemSection');
                var imagemContainer = document.getElementById('imagemContainer');

                imagemSection.style.display = 'block';
                imagemContainer.innerHTML = `<img src="${data.url_imagem}" alt="Imagem gerada">`;
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao processar a pergunta.');
            })
            .finally(() => {
                // Ativar os botões após o processamento
                document.getElementById('perguntaForm').querySelectorAll('button').forEach(button => {
                    button.disabled = false;
                });
            });
        }

        function limpar() {
            document.getElementById('perguntaForm').reset();

            var imagemSection = document.getElementById('imagemSection');
            imagemSection.style.display = 'none';
            document.getElementById('imagemContainer').innerHTML = '';
        }
    </script>
</body>

</html>
